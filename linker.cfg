MEMORY {
    ZP:     start = $0000, size = $0100, type = rw;
    LOWRAM: start = $0200, size = $2000, type = rw;
    BANK0:  start = $4000, size = $4000, type = rw;
    BANK1:  start = $4000, size = $4000, type = rw;
    ROM:    start = $8000, size = $8000, type = ro, file = %O;
    DUMMY:  start = $0000, size = $00FF, file = "";
}

SEGMENTS {
    ZEROPAGE:       load = ZP,      type = zp;
    BIOSRAM:        load = LOWRAM,  type = bss, start = $1000;
    BANK0_RAM:      load = BANK0,   type = rw;
    BANK1_RAM:      load = BANK1,   type = rw;
    BIOS:           load = ROM,     type = ro,  start = $8000;
    RODATA:         load = ROM,     type = ro;
    HEADER:         load = ROM,     type = ro,  start = $8800;
    VECTORS:        load = ROM,     type = ro;
    KEYWORDS:       load = ROM,     type = ro;
    ERROR:          load = ROM,     type = ro;
    CODE:           load = ROM,     type = ro;
    CHRGET:         load = ROM,     type = ro;
    INIT:           load = ROM,     type = ro;
    EXTRA:          load = ROM,     type = ro;
    WOZMON:         load = ROM,     type = ro,  start = $FF00; 
    PROC_VECTORS:   load = ROM,     type = ro,  start = $FFFA;
    DUMMY:          load = DUMMY;
}
